# S-IAM's Main Ingredients

# Spatial Dynamic Economy

---

# Spatial IAM: Dynamic Spatial Economy

&lt;u&gt;**Endowment**&lt;/u&gt;: economy composed of `\(r\)` locations endowed with

- Time `\(t\)` population `\(L_t(r)\)` and land `\(H_t(r)\)`

- &lt;g&gt;Time varying endowments&lt;/g&gt; `\(\leftrightarrow\)` climate change impacts (e.g., natality rates, coastal flooding)

&lt;u&gt;**Preferences**&lt;/u&gt;: at each `\(t\)`, &lt;r&gt;heterogeneous agents&lt;/r&gt; `\(j\)` choose location `\(r\)`
`$$\max_r \quad U_{t}^j(r) = \underbrace{a_j(r)}_{\text{amenities}} \times \underbrace{C_{t}(r)}_{\text{consumption of goods}} \times \\ \underbrace{m_t^j(r)^{-1}}_{\text{mobility cost}} \times \underbrace{\varepsilon_t^j(r)}_{\text{idiosyncratic taste}}$$`

---

# Spatial IAM: Dynamic Spatial Economy

- &lt;u&gt;Amenities&lt;/u&gt; `\(a_t(r)\)`: &lt;r&gt;non-economic aspects&lt;/r&gt; that affect welfare in `\(r\)`

  - Proximity to coast, average temperature `\(T_t(r)\)`, ...
  
Can be endogenous; i.e., depending on density &lt;r&gt;or the climate itself&lt;/r&gt;

`$$a_t(r) = \bar{a} \times \underbrace{\left[L_t(r) / H_t(r)\right]^{-\alpha}}_{\text{congestion}}, \text{ or } \quad a_t(r) = \bar{a} \times \underbrace{g_t(r,T_t(r))}_{\text{direct climate damage}}$$`

(or both; e.g., Cruz and Rossi-Hansberg, 2024)

  &lt;!-- - "Amenity concept" comes from urban economics (trees, schooling, crime, ...) --&gt;

  &lt;!-- - `\(a_t(r)\)` captures fundamental aspects that make people choosing `\(r\)` regardless of economic conditions --&gt;

---

# Spatial IAM: Dynamic Spatial Economy

- &lt;u&gt;Consumption&lt;/u&gt; `\(C_t(r) = v_t(r)/P_t(r) \equiv\)` real income at `\(r\)`

  - No saving/asset accumulation
  
- If preferences are homothetic:
`$$C_t(r) = \prod_{i=1}^{I} \left[ \int c_{it}^\omega(r)^{\rho}\right]^{\chi_i/\rho},$$`
where `\(i = \{1, ..., I \}\)` are the sectors in the economy.

  - `\(\rho = (\sigma-1)/\sigma \equiv\)` CES, `\(\omega \equiv\)` sector `\(i\)` good variety
  
  - `\(\chi_i \in [0,1] \rightarrow\)` &lt;r&gt;homothetic preferences&lt;/r&gt; (why)?

---

# Spatial IAM: Dynamic Spatial Economy

- &lt;u&gt;Consumption&lt;/u&gt; can also be non-homothetic (Comin et al., 2021)
`$$\sum_{i=1}^I \Omega_i^{1/\sigma} \times C_t(r)^{\epsilon_i/\sigma} \times C_{it}^{\frac{\sigma-1}{\sigma}} = 1,$$`
where `\(C_t(r)\)` is implicitly defined and `\(\epsilon_i \equiv\)` non-homothetic CES.
`$$\text{sector } i \text{'s expenditure share} \equiv \chi_{it}(r) \equiv \frac{P_{it}(r) C_{it}(r)}{v_t(r)} = \\ = \Omega_i \times \underbrace{\left(\frac{P_{it}(r)}{P_{t}(r)}\right)^{1-\sigma}}_{\text{substitution effect}} \times \underbrace{\frac{v_t(r)}{P_t(r)}^{\epsilon_i - (1-\sigma)}}_{\text{income effect}},$$`
where `\(\epsilon_i - (1 - \sigma) \rightarrow\)` sector `\(i\)`'s "type" (e.g., luxury, necessity)

---

# Spatial IAM: Dynamic Spatial Economy

- &lt;u&gt;Mobility barriers&lt;/u&gt; `\(m_t^j(r)\)`: capture &lt;g&gt;spatial frictions&lt;/g&gt; that prevent individuals to move into `\(r\)`

  - Cultural barriers, language, sunk relocation costs, country-level policies
  
  - It can be bilateral: `\(m_t^j(r,s) \propto \text{distance}(r,s)\)`
  
  - It can also depend on destination country `\(c(s)\)`'s &lt;r&gt;migration policy&lt;/r&gt;

`$$m_t^j(r,s) \propto \text{distance}(r,s) \times c_t(s) \text{ if } r,s \in \text{ different countries}$$`

---

# Spatial IAM: Dynamic Spatial Economy

- &lt;u&gt;Idiosyncratic taste shock&lt;/u&gt; `\(\varepsilon_t^j(r) \sim\)`: agents' "random preferences"

  - Rationalize location choices in reality regardless of economic characteristics, amenities, and mobility barriers
  
  - Distributional EV assumption; e.g., `\(\varepsilon_t^j(r) \sim e^{-j^\theta \times a_j(r)} \rightarrow\)`

`$$L_t(r) \propto \frac{a_t(r) \times (v_t(r) / P_t(r))^{\theta} \times m_t(r)^{-\theta}}{\sum_s a_t(s) (v_t(s) / P_t(s))^{\theta} \times m_t(s)^{-\theta}},$$`
i.e., close-form solution from discrete choice (EV) theory

---

# Spatial IAM: Dynamic Spatial Economy

**Technology:** production uses `\(k\)` factors `\(F_{kit}(r)\)` following:
`$$q_{it}(r) = \underbrace{z_{it}(r)}_{\text{productivity shifter}} \times \prod_{k} F_{kit}(r)^{\mu_{ki}},$$`
where `\(\mu_{ki} \in [0,1] \rightarrow\)` &lt;g&gt;Cobb-Douglas&lt;/g&gt; (why?). Importantly,
`$$z_{it}(r) := z_{it}(r,T_t(r)) = (1 - \underbrace{g_{it}(r, T_t(r))}_{\text{damage function}}) \times \tau_{it}(r), \text{ where}$$`
  
  - `\(g_{it}(r, T_t(r))\)` depends on climate (change)
  
  - `\(\tau_{it}(r)\)` is the fundamental `\(i\)`'s productivity in `\(r\)` that &lt;r&gt;depends on innovation&lt;/r&gt; (i.e., endogenous growth, Desmet et al., 2016)

# Spatial IAM: Dynamic Climate-Economy Link

What &lt;r&gt;links the economy and the **global climate?**&lt;/r&gt;

&lt;u&gt;Energy usage&lt;/u&gt; `\(E_t\)` `\(\rightarrow\)` CO2 emissions/stock `\(K_t\)` `\(\rightarrow\)` temperatures `\(T_t\)`
`\begin{align}
E_t &amp;= \int_r \sum_{i}^I E_{it}(r) dr \\
K_t &amp;= \varepsilon_1 K_{t-1} + \varepsilon_2 E_t \\
T_t &amp;= T_{t-1} + \nu \left(K_t - K_{t-1}\right), \text{ where}
\end{align}`

Mapping global temperatures `\(T_t\)` into &lt;r&gt;local temperatures&lt;/r&gt; `\(T_t(r)\)` with
`$$T_t(r) - T_{t-1}(r) = \xi(r) \left( T_t - T_{t-1}\right),$$`
where `\(\xi(r) \equiv\)` downscaling parameter

---

# Spatial IAM: Dynamic Climate-Economy Link

Important elements &lt;u&gt;to be quantified&lt;/u&gt;:

- Carbon cycle parameters `\(\{\varepsilon_1, \varepsilon_2 \}\)` (climate sciences)
  
- Scaling parameter `\(\nu\)`: quantified such that CO2 stocks match observed data
  
- `\(\xi(r)\)`: IPCC forecasts (global and local `\(T_t(r)\)` for 21st century)
  
Another important element is the &lt;r&gt;damage function&lt;/r&gt; `\(g_{it}(r, T_t(r))\)`:

- Conte et al. (2021): two sectors, bell-shaped

- Cruz and Rossi-Hansberg (2024): one-sector, semi-parametricly

# Spatial IAM: Closing S-IAM's Equilibrium

&lt;u&gt;Solving S-IAMs&lt;/u&gt;: spatial equilibrium `\(\equiv\)` &lt;r&gt;vector of factor prices&lt;/r&gt; `\((\{ w_t(r), r_t(r), e_t(r), ... \})_{r,t}\)` and &lt;r&gt;location choices&lt;/r&gt; `\((\{ L_t(r) \})_{r,t}\)`:

**Goods markets clear** `\(\equiv v_t(r) L_t(r) = \sum_{s} \sum_i \underbrace{X_{it}(r,s)}_{i\text{ good exports from } r \text{ to } s}\)`

**Labor markets clear** `\(\rightarrow L_t(r) \equiv f(\{ v_t(r), a_t(r),m_{t}(r) \}_r)\)`

Implicitly, define a system of `\(K \times N\)` equations and unknowns

- Solved for with methods from Allen and Arkolakis (2014)

- Rely upon assumptions about dynamics/forward looking

- High-dimensional, high CPU demanding iterative method

See Desmet and Rossi-Hansberg (2024) for details

Nevertheless, some &lt;r&gt;summary of the state of the art&lt;/r&gt; is in order

&lt;u&gt;Conte et al. (2021)&lt;/u&gt;: &lt;g&gt;trade and migration&lt;/g&gt; interaction:

- Multi-sector settings `\(\rightarrow\)` adapting by migrating or switching sectors

- Hence, affected locations switch production to (unaffected) sectors `\(\rightarrow\)` lower welfare losses &lt;r&gt; and `\(\downarrow\)` outmigration&lt;/r&gt;

- See Rudik et al. (2022) for the role of input-output linkages
  
---

# Spatial IAM: Recent Applications and Takeaways

Nath (2024): Trade and the &lt;r&gt;food-problem&lt;/r&gt;:

- Adaptation through sectoral specialization depends on importing of subsistence goods (agriculture)

- High trade barriers limits scope of adaptation in rural, low income economies

Desmet et al. (2021): &lt;r&gt;migration&lt;/r&gt; and the slow-moving nature of climate change

- Gradual migration from coastal regions is a key adaptation mechanisms

- Innovation (diffusion) + growth: attenuate (relative) losses in newly settled areas

- See Bilal and Rossi-Hansberg (2024) for the role of anticipation

# S-IAM: Dynamic Spatial Economy

&lt;u&gt;**Endowment**&lt;/u&gt;: economy composed of `\(r\)` locations endowed with

- Time varying population `\(L_t(r)\)` and land `\(H_t(r)\)`

- &lt;g&gt;Time varying endowments&lt;/g&gt; `\(\leftrightarrow\)` climate change impacts (e.g., natality rates, coastal flooding)

&lt;u&gt;**Preferences**&lt;/u&gt;: at each time `\(t\)`, &lt;r&gt;heterogeneous agents&lt;/r&gt; `\(j\)` choose location `\(r\)` that solves
`$$\max_j \quad U_{t}^j(r) = \underbrace{b_t(r)}_{\text{amenities}} \times \underbrace{C_{t}(r)}_{\text{consumption of goods}} \times \underbrace{m_t^j(r)^{-1}}_{\text{mobility cost}} \times \underbrace{\varepsilon_t^j(r)}_{\text{idiosyncratic taste}}$$`

&lt;y&gt;Main differences&lt;/y&gt;:  amenities and consumption

---

# S-IAM: Dynamic Spatial Economy

&lt;u&gt;Amenities&lt;/u&gt; `\(b_t(r)\)`: affected by temperatures as per
  
`$$b_t(r) = b_{t-1} \times \underbrace{\Lambda_t^b(r,T_t(r))}_{\text{direct climate damage}}$$`

&lt;u&gt;Consumption&lt;/u&gt; `\(C_t(r) = v_t(r)/P_t(r) \equiv\)` real income at `\(j\)`
  
- Homothetict preferences &lt;r&gt;over goods from one sector&lt;/r&gt;:
`$$C_t(r) = \prod_{i=1}^{I} \left[ \int c_{it}^\omega(r)^{\rho}\right]^{\chi_i/\rho} = \left[ \int c_{t}^\omega(r)^{\rho}\right]^{\sigma/\rho}$$`
where `\(I = 1\)`.

  - `\(\rho = (\sigma-1)/\sigma \equiv\)` CES, `\(\omega \equiv\)` sector `\(i\)` good variety

---

# S-IAM: Dynamic Spatial Economy

&lt;u&gt;Technology&lt;/u&gt; uses `\(k\)` factors `\(F_{kt}(r) \in \{ \text{labor, land, energy} \}\)`:
`$$q_{t}^\omega(r) = z_{t}^\omega(r) \prod_{k} F_{kt}^\omega(r)^{\mu_{k}} = L_{t}^\omega(r)^{\mu_1} H_{t}^\omega(r)^{\mu_2} e_t^\omega(r)^{1-\mu_1-\mu_2},$$`
where `\(e_t^\omega(r) \equiv\)` &lt;g&gt;energy used&lt;/g&gt; in production. Moreover,
`$$z_{t}^\omega(r) \propto \bar{a}_{t}(r) = \underbrace{\Lambda^a(\Delta T_t(r), T_{t-1}(r))}_{\text{damage function}} \quad \times \underbrace{\tau_{t}(r)}_{\text{(endogenous productivity)}},$$`
where `\(\tau_{t}(r)\)` is the `\(r\)`'s fundamental productivity that endogenously evolve &lt;r&gt;due to innovation&lt;/r&gt; (as before)

---

# S-IAM: Dynamic Spatial Economy

&lt;u&gt;More importantly&lt;/u&gt;, `\(e_t^\omega(r)\)` is modeled as a (CES) combination of &lt;r&gt;clean and fossil fuel energy&lt;/r&gt;:
`$$e_t^\omega(r) = \left( \kappa e_t^{f,\omega}(r)^{\frac{\epsilon-1}{\epsilon}} + (1-\kappa) e_t^{c,\omega}(r)^{\frac{\epsilon-1}{\epsilon}} \right)^{\frac{\epsilon}{\epsilon-1}},$$`
where `\(e_t^{f,\omega}(r)\)` and `\(e_t^{c,\omega}(r)\)` come from fossil fuel and clean sources, respectively.

---

# S-IAM: Dynamic Spatial Economy

Hence, the energy CES problem implies that
`$$e_t^{f,\omega}(r)^* \propto \left( \frac{p_t^{f,\omega}(r)}{P_t^{e,\omega}(r)} \right)^{1-\epsilon}, \text{ where}$$`
- `\(p_t^{f,\omega}(r)\)` is the cost of `\(f\)` energy price at `\(r\)`

- `\(P_t^{e,\omega}(r)\)` is the energy price index at `\(r\)`

Hence, &lt;r&gt;relative energy prices&lt;/r&gt; by `\(\neq\)` sources `\(\rightarrow\)` energy demand

---

# S-IAM: Dynamic Spatial Economy

Finally, the cost of energy differs across (clean, fossil fuel) types
`$$p_t^{f,\omega}(r) = \frac{f\left( \text{cummul. CO2}_{t-1} \right)}{\zeta_{t}^{f,\omega}(r)}, \text{ and } p_t^{c,\omega}(r) = \frac{1}{\zeta_{t}^{c,\omega}(r)},$$`
where `\(\zeta_{t}^{.,\omega}(r)\)` stands for the efficiency of energy types

- `\(f() \rightarrow\)` cost of fossil fuel energy exponentially increases as oil reserves get depleted!

As before, energy usage `\(E_t \rightarrow\)` CO2 emissions and stock `\(K_t\)` `\(\rightarrow\)` temperatures `\(T_t\)`:
`\begin{align}
K_t &amp;= \varepsilon_1 K_{t-1} + \varepsilon_2 E_t \\

\end{align}`

Then, mapping global global temperatures `\(T_t\)` into &lt;r&gt;local temperatures&lt;/r&gt; `\(T_t(r)\)` with
`$$T_t(r) - T_{t-1}(r) = \xi(r) \left( T_t - T_{t-1}\right),$$`
where `\(\xi(r) \equiv\)` downscaling parameter

# The Economic Geography of Global Warming

Main results over &lt;u&gt;three different margins&lt;/u&gt;

1. &lt;g&gt;Evolution of climate and economy&lt;/g&gt; over time and space

  - What will the welfare losses of global warming be?
  
2. Importance of **adaptation channels:**

  - How relevant are migration, trade, and innovation decisions when mitigating losses?
  
3. Role of &lt;r&gt;climate policy&lt;/r&gt;?

  - Clean energy subsidies, CO2 taxes, improved abatement, ...?
