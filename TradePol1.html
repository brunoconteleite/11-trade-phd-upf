# International Trade Policy - Overview

Trade policy debate: focus in &lt;r&gt;**key questions**&lt;/r&gt; like

1. Why are &lt;u&gt;countries protectionist&lt;/u&gt;, and can it be "optimal"?

2. What is the optimal design of *trade agreements* (GATT, WTO, ...)?

3. What are the &lt;r&gt;welfare effects&lt;/r&gt; of trade policy?

&lt;br&gt;

# Economics and the Environment

&lt;u&gt;The global environment&lt;/u&gt; is a crucial element for humanity and wellbeing

  - &lt;u&gt;Climate change:&lt;/u&gt; consequence of humanity (economy) overexploiting it

--

**&lt;r&gt;Environmental economics&lt;/r&gt;** studies the reasons for that to happen

  - Market-perspective to the problem
  
  - Economic agents (e.g., firms, consumers) interact (i.e., exhange goods in markets)
  
  - How does that relate to &lt;r&gt;how the economy uses environmental resources?&lt;/r&gt;

---
