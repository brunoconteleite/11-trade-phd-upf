# International Trade Policy - Introduction

Current economy: "regulated" by multilateral trade treaties

Late 1950s: &lt;u&gt;General Agreement on Tariffs and Trade&lt;/u&gt; (GATT)

- Major international effort for free trade (i.e., `\(\downarrow\)` tariffs/quotas)
  
- Several rounds of (multilateral) negotiations

Replaced in 1995 by the **&lt;r&gt;World Trade Organization&lt;/r&gt;** (WTO) to

&gt; *"[...] facilitate trade in goods, services, and intellectual property"*

- Framework for negotiating trade agreements

- Administers dispute resolutions (enforce agreements)

# Welfare Effects of Trade Policy - Introduction

To learn about `\(\Delta\)` welfare, one must take a stand on

&lt;u&gt;Economic environment&lt;/u&gt;:

- Market structure (e.g., perf. competiton, monopoly)

- Distortions (e.g., imperfect factor markets)

&lt;u&gt;Political environment&lt;/u&gt;: 

- What is the government's objective function (e.g., social welfare, median voter, political support)?

- Which trade policy instruments are available (e.g., import tariffs, quotas, subsidies)?

---

# Welfare Effects of Trade Policy - This Lecture

Let us &lt;u&gt;restict our exercise&lt;/u&gt; to

- Perfectly Competitive Markets

- No distortions in the economy

- Governments that care about social welfare

In this setting, trade policy `\(\rightarrow\)` **&lt;r&gt;price manipulation.&lt;/r&gt;**

- Small open economy: no effects on world prices

- Large open economy: imports/exports affect world prices

We will analyse &lt;u&gt;both cases in detail&lt;/u&gt;

---

# Welfare Effects of Trade Policy - Environment

Suppose home country consists of `\(h=1,...,H\)` consumers with quasi-linear utility [and budget constraint]
`$$c_0^h + U^h(c^h) \quad \quad [c_0^h + p' c^h \leq I^h]$$`
where `\(c_0^h \equiv\)` numeraire's consumption and `\(c^h \equiv\)` of all other goods.

Denoting `\(c^h = d(p) \equiv h\)`'s  optimal consumption vector implies
`$$W(p,I) \equiv \sum_h^H I^h - p'd(p) + U[d(p)]$$`
as the social welfare function (i.e., sum of indirect utilities)

---

# Welfare Effects of Trade Policy - Environment

To simplify, assume a unique import good whose

- World price `\(\equiv p^* \rightarrow\)` domestic price `\(\equiv p = p^* + t\)`

- Labor as unique input `\(\rightarrow wL \equiv\)` factor payments (invariant)

- Output `\(y\)` produced by (imperfectly) comp. firms with costs `\(C(y)\)`

- Imports `\(\equiv m = d(p) - y\)` and `\(tm \equiv\)` tariff revenue

Hence, social &lt;u&gt;welfare depends on tariffs&lt;/u&gt; as
`$$W(t) \equiv W[p,\underbrace{wL + tm + py - C(y)}_{\sum_h I^h \equiv I}] \quad \quad (1)$$`
---

# Welfare Effects of Trade Policy - Formula

Totally differentiating (1) gives us
`$$\frac{dW}{dt} = \underbrace{t \frac{dm}{dp}\frac{dp}{dt}}_{\Delta\text{tariff revenue}} - \underbrace{m \frac{dp^*}{dt}}_{\Delta \text{terms trade}} + \underbrace{[p - C'(y)] \frac{dy}{dt}}_{\Delta \text{prod. surplus}}$$`
where

- Prod. surplus depends on market structure (domestic *and foreign*)

- Terms of trade `\(\equiv\)` home's capacity to affect world prices `\(p^*\)` (i.e., small, large country)

Let us start with a perfectly competitive, small open economy



---

# Welfare Effects in a Small Open Economy

Assume home country is a &lt;u&gt;small open economy&lt;/u&gt;; (1) becomes
`$$\frac{dW}{dt} = t \frac{dm}{dp}\frac{dp}{dt}$$`
which, evaluated at zero, implies &lt;r&gt;zero gains from `\(t\)`.&lt;/r&gt; Expanding it
`$$\Delta W(t) = W(t) - W(0) \approx 1/2 t^2 \frac{dm}{dp} &lt;0$$`
as `\(dm/dp \propto d'(p) &lt; 0\)`, so that `\(t=0\)` is a (global) maximum.

---

# Welfare Effects in a Small Open Economy

Hence, &lt;r&gt;optimal tariff `\(t^* = 0\)`&lt;/r&gt; in a small open economy. How to visualize it?

---

# Welfare Effects in a Small Open Economy

Note that `\(\Delta W(t) = -(b+d) &lt;0\)`, decomposed by

- `\(-(a+b+c+d) \equiv\)` consumer surplus loss `\(+\)`

- `\(a \equiv\)` producer surplus gain `\(+\)`

- `\(c \equiv\)` tariff revenue gain

That is, foreign supply is insensitive to domestic `\(t\)`:

- &lt;r&gt;Integral pass-through&lt;/r&gt; of `\(t\)` into domestic prices `\(p\)`

Note the same for large economies, as we see next

---

# Welfare Effects in a Large Open Economy

If home country is a &lt;u&gt;large open economy&lt;/u&gt;, `\(dp^*/dt \neq 0 \rightarrow\)`

`$$\frac{dW}{dt} = t \frac{dm}{dp}\frac{dp}{dt} - m\frac{dp^*}{dt} \quad \quad (2)$$`
which now (evaluated at `\(t=0\)`) depends on `\(dp^*/dt &gt;&lt;0\)`

As we see next, it is crucially linked to how foreign supply reacts to domestic tariffs

And as consequence, to how large home countries are

---

# Welfare Effects in a Large Open Economy

---

# Welfare Effects in a Large Open Economy

That is, tariffs increase welfare by
`$$\Delta W(t) = e - (b-d)$$`
where `\(e \equiv\)` terms of trade gains

- Home country (slightly) manipulates world prices `\(p^*\)`

- Foreign exporters absorb part of the tariff burden

That is, `\(p^* &lt; p^*_0 \rightarrow\)` &lt;u&gt;incomplete pass-through&lt;/u&gt;

---

# Welfare Effects in a Large Open Economy

In fact, `\(dW/dt&gt;0\)` and (2) allow us to calculate optimal `\(t^*\)` as
`$$\frac{t^*}{p^*} \frac{dm}{dp}\frac{dp}{dt} = \frac{m}{p^*}\frac{dp^*}{dt} \rightarrow \frac{t^*}{p^*} \propto \left(\frac{dx}{dp^*}\right)^{-1}$$`
that is, proportional to the &lt;u&gt;inverse of foreign supply elasticity&lt;/u&gt;

---
